<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav aria-label="Main navigation" class="navbar">
        <ul>
          <li><a href="index.html" data-testid="test-nav-home">Home</a></li>
          <li>
            <a href="contact.html" data-testid="test-nav-about">Contact Us</a>
          </li>
          <li>
            <a href="about.html" data-testid="test-nav-contact">About Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>
      <form id="Form" novalidate>
        <!-- Full Name -->
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          data-testid="test-contact-name"
          required
          aria-describedby="error-name"
        />
        <span
          class="error"
          id="error-name"
          data-testid="test-contact-error-name"
        ></span>

        <!-- Email -->
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          data-testid="test-contact-email"
          required
          aria-describedby="error-email"
        />
        <span
          class="error"
          id="error-email"
          data-testid="test-contact-error-email"
        ></span>

        <!-- Subject -->
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          data-testid="test-contact-subject"
          required
          aria-describedby="error-subject"
        />
        <span
          class="error"
          id="error-subject"
          data-testid="test-contact-error-subject"
        ></span>

        <!-- Message -->
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          data-testid="test-contact-message"
          required
          aria-describedby="error-message"
        ></textarea>
        <span
          class="error"
          id="error-message"
          data-testid="test-contact-error-message"
        ></span>

        <button type="submit" data-testid="test-contact-submit" class="submit">Submit</button>
        <div
          class="success"
          id="successMessage"
          data-testid="test-contact-success"
          style="display: none"
        >
          âœ… Submitted successfully!
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
